<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maths Blast! ğŸš€ - Super Worksheets</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
<style>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   WORKSHEET THEME
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root {
  --primary: #4ade80; --secondary: #38bdf8;
  --danger: #fb7185; --warning: #fbbf24;
  --purple: #a855f7; --dark: #334155;
  --paper: #ffffff; --grid: #e2e8f0;
}
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Nunito', sans-serif;
  background-color: #f8fafc;
  background-image: linear-gradient(var(--grid) 1px, transparent 1px), linear-gradient(90deg, var(--grid) 1px, transparent 1px);
  background-size: 30px 30px; color: var(--dark);
  min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px;
}

.home-btn {
  position: absolute; top: 20px; left: 20px; background: white; border: 3px solid var(--secondary);
  color: var(--secondary); padding: 8px 16px; border-radius: 50px; text-decoration: none;
  font-family: 'Fredoka One', cursive; font-size: 1.1rem; box-shadow: 0 4px 0 var(--secondary); z-index: 100;
}
.home-btn:active { transform: translateY(4px); box-shadow: 0 0 0 var(--secondary); }

header { text-align: center; margin-top: 40px; margin-bottom: 20px; }
h1 { font-family: 'Fredoka One', cursive; font-size: 3.2rem; color: var(--secondary); text-shadow: 2px 2px 0 #fff; line-height: 1; }
.subtitle { font-size: 1.2rem; font-weight: 800; color: #64748b; margin-top: 5px; }

.screen { display: none; width: 100%; max-width: 600px; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
.screen.active { display: block; }
@keyframes popIn { 0% { opacity: 0; transform: scale(0.9) translateY(20px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }

.worksheet-card { background: var(--paper); border: 4px solid var(--dark); border-radius: 24px; padding: 30px; box-shadow: 0 10px 0 rgba(51, 65, 85, 0.1); text-align: center; position: relative; }

/* Category Grid */
.cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
.cat-btn {
  background: white; border: 4px solid var(--dark); border-radius: 16px; padding: 15px 10px;
  cursor: pointer; font-family: 'Fredoka One', cursive; font-size: 1.2rem; color: var(--dark);
  box-shadow: 0 6px 0 var(--dark); transition: all 0.1s; display: flex; flex-direction: column; align-items: center; gap: 5px;
}
.cat-btn:active { transform: translateY(6px); box-shadow: 0 0 0 var(--dark); }
.cat-icon { font-size: 2.5rem; }

/* Modes */
.mode-btn { width: 100%; display: flex; align-items: center; gap: 15px; background: white; border: 4px solid var(--dark); border-radius: 20px; padding: 15px 20px; margin-bottom: 15px; cursor: pointer; text-align: left; box-shadow: 0 6px 0 var(--dark); }
.mode-btn:active { transform: translateY(6px); box-shadow: 0 0 0 var(--dark); }

/* Game Area */
.top-bar { display: flex; justify-content: space-between; font-family: 'Fredoka One', cursive; font-size: 1.5rem; margin-bottom: 15px; color: var(--dark); }
.timer-container { width: 100%; height: 20px; background: #e2e8f0; border-radius: 20px; border: 3px solid var(--dark); overflow: hidden; margin-bottom: 30px; position: relative; }
.timer-fill { height: 100%; background: var(--primary); width: 100%; transition: width 0.3s linear, background-color 0.3s; }
.time-plus { position: absolute; right: 10px; top: -5px; color: var(--primary); font-weight: 900; font-size: 1.2rem; opacity: 0; }
.time-plus.show { animation: floatUpFade 1s ease-out forwards; }
@keyframes floatUpFade { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }

/* Dynamic Problem Layout */
.math-problem { font-family: 'Fredoka One', cursive; font-size: 4rem; line-height: 1.1; margin-bottom: 30px; color: var(--dark); }
.vertical-math { display: inline-block; text-align: right; }
.vertical-math .top-num { display: block; padding-right: 10px; }
.vertical-math .bottom-row { display: flex; align-items: center; justify-content: flex-end; border-bottom: 6px solid var(--dark); padding-bottom: 10px; padding-right: 10px; gap: 15px;}
.vertical-math .operator { color: var(--secondary); font-size: 3rem; }

.horizontal-math { display: flex; justify-content: center; align-items: center; gap: 15px; font-size: 3.5rem; }
.shape-display { font-size: 6rem; margin: 20px 0; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1)); }

/* Options Grid */
.options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
.opt-btn { font-family: 'Fredoka One', cursive; font-size: 2rem; background: white; border: 4px solid var(--dark); color: var(--dark); border-radius: 16px; padding: 15px; cursor: pointer; box-shadow: 0 6px 0 var(--dark); transition: all 0.1s; }
.opt-btn:active { transform: translateY(6px); box-shadow: 0 0 0 var(--dark); }
.opt-btn.correct { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 6px 0 #16a34a; }
.opt-btn.wrong { background: var(--danger); color: white; border-color: var(--danger); box-shadow: 0 6px 0 #e11d48; }

.btn-primary { width: 100%; font-family: 'Fredoka One', cursive; font-size: 1.5rem; background: var(--primary); color: white; border: 4px solid #16a34a; border-radius: 16px; padding: 15px; cursor: pointer; box-shadow: 0 6px 0 #16a34a; }
.btn-primary:active { transform: translateY(6px); box-shadow: 0 0 0 #16a34a; }
.feedback-star { position: absolute; font-size: 4rem; opacity: 0; pointer-events: none; z-index: 10; }
.feedback-star.pop { animation: starPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
@keyframes starPop { 0% { opacity: 1; transform: scale(0.5) rotate(-20deg); } 50% { transform: scale(1.2) rotate(10deg); } 100% { opacity: 0; transform: scale(1) translateY(-30px); } }

@media(max-width: 500px) {
  .cat-grid { grid-template-columns: 1fr; }
  .opt-btn { font-size: 1.5rem; }
}
</style>
</head>
<body>

<a href="index.html" class="home-btn">ğŸ  Home</a>

<header>
  <h1>Maths Blast!</h1>
  <div class="subtitle">Select a Worksheet ğŸ“</div>
</header>

<div id="categoryScreen" class="screen active">
  <div class="worksheet-card">
    <h2 style="font-family:'Fredoka One'; font-size: 1.8rem; color: var(--dark);">What are we learning today?</h2>
    <div class="cat-grid">
      <button class="cat-btn" style="border-color: var(--primary); color: var(--primary);" onclick="selectCategory('add')">
        <span class="cat-icon">â•</span> Addition
      </button>
      <button class="cat-btn" style="border-color: var(--danger); color: var(--danger);" onclick="selectCategory('sub')">
        <span class="cat-icon">â–</span> Subtraction
      </button>
      <button class="cat-btn" style="border-color: var(--secondary); color: var(--secondary);" onclick="selectCategory('mul')">
        <span class="cat-icon">âœ–ï¸</span> Multiplication
      </button>
      <button class="cat-btn" style="border-color: var(--purple); color: var(--purple);" onclick="selectCategory('div')">
        <span class="cat-icon">â—</span> Division
      </button>
      <button class="cat-btn" style="border-color: var(--warning); color: #d97706;" onclick="selectCategory('comp')">
        <span class="cat-icon">âš–ï¸</span> Greater / Less
      </button>
      <button class="cat-btn" style="border-color: #ec4899; color: #ec4899;" onclick="selectCategory('shape')">
        <span class="cat-icon">ğŸ”º</span> Shapes
      </button>
    </div>
  </div>
</div>

<div id="modeScreen" class="screen">
  <div class="worksheet-card">
    <button style="background:none; border:none; color:#64748b; font-weight:bold; cursor:pointer; margin-bottom:15px; text-decoration:underline;" onclick="switchScreen('categoryScreen')">ğŸ”™ Back to Topics</button>
    <h2 style="font-family:'Fredoka One'; font-size: 1.8rem; margin-bottom: 20px; color: var(--dark);">Choose Your Mode</h2>
    
    <button class="mode-btn" style="border-color: var(--primary); box-shadow: 0 6px 0 var(--primary);" onclick="startGame('relaxed')">
      <div class="mode-icon">ğŸŒŸ</div>
      <div>
        <h3 style="font-family:'Fredoka One'; font-size: 1.4rem; color: var(--dark);">Relaxed Mode</h3>
        <p style="font-weight: 600; color: #64748b;">Timer resets every question!</p>
      </div>
    </button>

    <button class="mode-btn" style="border-color: var(--warning); box-shadow: 0 6px 0 var(--warning);" onclick="startGame('blast')">
      <div class="mode-icon">ğŸš€</div>
      <div>
        <h3 style="font-family:'Fredoka One'; font-size: 1.4rem; color: var(--dark);">Blast Mode</h3>
        <p style="font-weight: 600; color: #64748b;">Survival! Get +5s for correct answers.</p>
      </div>
    </button>
  </div>
</div>

<div id="gameScreen" class="screen">
  <div class="worksheet-card" style="position:relative;">
    <div class="feedback-star" id="fStar">â­</div>
    
    <div class="top-bar">
      <div>Score: <span id="scoreDisplay">0</span></div>
      <div id="modeDisplay" style="color: var(--warning);">ğŸŒŸ Relaxed</div>
    </div>

    <div class="timer-container">
      <div class="timer-fill" id="timerFill"></div>
      <div class="time-plus" id="timePlus">+5s</div>
    </div>

    <div id="problemArea" class="math-problem"></div>

    <div class="options-grid" id="optionsContainer">
      </div>
  </div>
</div>

<div id="endScreen" class="screen">
  <div class="worksheet-card">
    <h2 style="font-family:'Fredoka One'; font-size: 2.5rem; color: var(--dark);">Time's Up!</h2>
    <div style="font-size: 5rem; margin: 10px 0; color: var(--secondary); font-family: 'Fredoka One'; line-height: 1;" id="finalScore">0</div>
    <div style="font-size: 1.2rem; font-weight: 800; color: #64748b; margin-bottom: 25px;" id="endMessage">Great effort!</div>
    <button class="btn-primary" onclick="switchScreen('categoryScreen')">Choose Another Topic ğŸ“š</button>
  </div>
</div>

<script>
// Game State
let currentCategory = '';
let currentMode = '';
let score = 0;
let timeLeft = 0;
let timeTotal = 0;
let timerInterval;
let correctAnswer = null;

const SECONDS_RELAXED = 20; 
const SECONDS_BLAST_START = 20; 
const BONUS_TIME = 5; 

// Shapes Data
const SHAPES = [
  { e: 'ğŸ”º', n: 'Triangle' }, { e: 'ğŸŸ¦', n: 'Square' },
  { e: 'âºï¸', n: 'Circle' }, { e: 'â­', n: 'Star' },
  { e: 'â¤ï¸', n: 'Heart' }, { e: 'â™¦ï¸', n: 'Diamond' },
  { e: 'ğŸŸ©', n: 'Rectangle' } // using green square as stand-in for rectangle if needed, but let's stick to basics
];

const screens = {
  categoryScreen: document.getElementById('categoryScreen'),
  modeScreen: document.getElementById('modeScreen'),
  gameScreen: document.getElementById('gameScreen'),
  endScreen: document.getElementById('endScreen')
};

const els = {
  problem: document.getElementById('problemArea'),
  opts: document.getElementById('optionsContainer'),
  score: document.getElementById('scoreDisplay'),
  timer: document.getElementById('timerFill'),
  plus: document.getElementById('timePlus'),
  mode: document.getElementById('modeDisplay'),
  star: document.getElementById('fStar')
};

function switchScreen(screenName) {
  Object.values(screens).forEach(s => s.classList.remove('active'));
  screens[screenName].classList.add('active');
  clearInterval(timerInterval);
}

function selectCategory(cat) {
  currentCategory = cat;
  switchScreen('modeScreen');
}

function startGame(mode) {
  currentMode = mode;
  score = 0;
  els.score.innerText = score;
  
  if (mode === 'relaxed') {
    els.mode.innerHTML = 'ğŸŒŸ Relaxed';
    timeTotal = SECONDS_RELAXED;
    timeLeft = SECONDS_RELAXED;
  } else {
    els.mode.innerHTML = 'ğŸš€ Blast';
    timeTotal = SECONDS_BLAST_START;
    timeLeft = SECONDS_BLAST_START;
  }

  updateTimerUI();
  generateQuestion();
  switchScreen('gameScreen');

  clearInterval(timerInterval);
  timerInterval = setInterval(countdown, 1000);
}

function countdown() {
  timeLeft--;
  updateTimerUI();
  if (timeLeft <= 0) endGame();
}

function updateTimerUI() {
  let percentage = (timeLeft / timeTotal) * 100;
  if (percentage > 100) percentage = 100; if (percentage < 0) percentage = 0;
  els.timer.style.width = percentage + '%';
  if (timeLeft <= 5) els.timer.classList.add('low'); else els.timer.classList.remove('low');
}

function generateQuestion() {
  if (currentMode === 'relaxed') {
    timeLeft = SECONDS_RELAXED;
    timeTotal = SECONDS_RELAXED;
    updateTimerUI();
  }

  els.problem.innerHTML = '';
  let options = [];
  
  // Difficulty scaling based on score
  let maxNum = score < 10 ? 10 : (score < 20 ? 20 : 50);

  if (currentCategory === 'add' || currentCategory === 'sub') {
    let n1 = Math.floor(Math.random() * maxNum) + 1;
    let n2 = Math.floor(Math.random() * maxNum) + 1;
    let op = currentCategory === 'add' ? '+' : '-';
    
    if (currentCategory === 'sub' && n2 > n1) [n1, n2] = [n2, n1]; // No negative numbers
    correctAnswer = currentCategory === 'add' ? n1 + n2 : n1 - n2;
    
    // Vertical Layout
    els.problem.innerHTML = `
      <div class="vertical-math">
        <span class="top-num">${n1}</span>
        <div class="bottom-row"><span class="operator">${op}</span> <span>${n2}</span></div>
      </div>`;
    options = generateNumberOptions(correctAnswer);

  } else if (currentCategory === 'mul') {
    let mMax = score < 10 ? 5 : 10; // Times tables up to 10
    let n1 = Math.floor(Math.random() * mMax) + 1;
    let n2 = Math.floor(Math.random() * 10) + 1;
    correctAnswer = n1 * n2;
    
    els.problem.innerHTML = `
      <div class="vertical-math">
        <span class="top-num">${n1}</span>
        <div class="bottom-row"><span class="operator">Ã—</span> <span>${n2}</span></div>
      </div>`;
    options = generateNumberOptions(correctAnswer);

  } else if (currentCategory === 'div') {
    let ans = Math.floor(Math.random() * 10) + 1;
    let n2 = Math.floor(Math.random() * 10) + 1;
    let n1 = ans * n2; // ensures clean division
    correctAnswer = ans;
    
    // Horizontal layout is better for division visually
    els.problem.innerHTML = `<div class="horizontal-math">${n1} <span style="color:var(--purple);">Ã·</span> ${n2}</div>`;
    options = generateNumberOptions(correctAnswer);

  } else if (currentCategory === 'comp') {
    let n1 = Math.floor(Math.random() * maxNum) + 1;
    let n2 = Math.floor(Math.random() * maxNum) + 1;
    // 20% chance to force them to be equal
    if(Math.random() > 0.8) n2 = n1; 
    
    els.problem.innerHTML = `<div class="horizontal-math">${n1} <span style="color:#d97706;">[ ? ]</span> ${n2}</div>`;
    
    if (n1 > n2) correctAnswer = '>';
    else if (n1 < n2) correctAnswer = '<';
    else correctAnswer = '=';
    
    options = ['>', '<', '='];

  } else if (currentCategory === 'shape') {
    let shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
    correctAnswer = shape.n;
    els.problem.innerHTML = `<div class="shape-display">${shape.e}</div>`;
    
    options = [correctAnswer];
    while(options.length < 4) {
      let randShape = SHAPES[Math.floor(Math.random() * SHAPES.length)].n;
      if(!options.includes(randShape)) options.push(randShape);
    }
  }

  renderOptions(options);
}

function generateNumberOptions(correct) {
  let opts = [correct];
  while (opts.length < 4) {
    let offset = Math.floor(Math.random() * 5) + 1;
    let wrong = Math.random() > 0.5 ? correct + offset : correct - offset;
    if (wrong >= 0 && !opts.includes(wrong)) opts.push(wrong);
  }
  return opts;
}

function renderOptions(options) {
  // Shuffle options
  options.sort(() => Math.random() - 0.5);
  els.opts.innerHTML = '';
  
  // Adjust grid layout for "Compare" mode (3 buttons instead of 4)
  if(currentCategory === 'comp') els.opts.style.gridTemplateColumns = '1fr 1fr 1fr';
  else els.opts.style.gridTemplateColumns = '1fr 1fr';

  options.forEach(opt => {
    let btn = document.createElement('button');
    btn.className = 'opt-btn';
    btn.innerText = opt;
    // Make text smaller if it's long words (like shapes)
    if(typeof opt === 'string' && opt.length > 3 && opt !== '=' && opt !== '<' && opt !== '>') btn.style.fontSize = '1.3rem';
    
    btn.onclick = () => checkAnswer(opt, btn);
    els.opts.appendChild(btn);
  });
}

function checkAnswer(selected, btn) {
  document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);

  // Note: For shapes & compare, values are strings, for math they are numbers.
  // Using loose equality or converting correctly:
  if (selected == correctAnswer) {
     playSound('correct');
    btn.classList.add('correct');
    score++;
    els.score.innerText = score;
    
    // Star Animation
    els.star.style.left = btn.offsetLeft + (btn.offsetWidth/2) - 20 + 'px';
    els.star.style.top = btn.offsetTop - 30 + 'px';
    els.star.classList.remove('pop');
    void els.star.offsetWidth; 
    els.star.classList.add('pop');

    if (currentMode === 'blast') {
      timeLeft += BONUS_TIME;
      if(timeLeft > timeTotal) timeTotal = timeLeft; 
      els.plus.classList.remove('show'); void els.plus.offsetWidth; els.plus.classList.add('show');
      updateTimerUI();
    }
    setTimeout(generateQuestion, 600);
  } else {
     playSound('wrong');
    btn.classList.add('wrong');
    document.querySelectorAll('.opt-btn').forEach(b => {
      if (b.innerText == correctAnswer) b.classList.add('correct');
    });
    setTimeout(generateQuestion, 1200);
  }
}

function endGame() {
   playSound('win');
  clearInterval(timerInterval);
  document.getElementById('finalScore').innerText = score;
   let currentXP = parseInt(localStorage.getItem('vedhTotalXP')) || 0;
  localStorage.setItem('vedhTotalXP', currentXP + score);
  let msg = "Keep Practising! ğŸ‘";
  if (score > 10) msg = "Great Job! ğŸŒŸ";
  if (score > 20) msg = "Maths Superstar! ğŸ†";
  document.getElementById('endMessage').innerText = msg;
  switchScreen('endScreen');
}
   <script src="sounds.js"></script>
</script>
</body>
</html>
