<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Wizard ğŸª„ - Super Worksheets</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
<style>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   WORKSHEET THEME - LITERACY
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root {
  --primary: #a855f7; --secondary: #ec4899;
  --danger: #fb7185; --warning: #fbbf24;
  --blue: #38bdf8; --green: #4ade80;
  --dark: #334155; --paper: #ffffff;
  --lines: #e2e8f0; --margin-line: #fca5a5;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Nunito', sans-serif;
  /* Lined Paper Background */
  background-color: #f8fafc;
  background-image: linear-gradient(var(--lines) 2px, transparent 2px), linear-gradient(90deg, transparent 40px, var(--margin-line) 40px, var(--margin-line) 43px, transparent 43px);
  background-size: 100% 40px, 100% 100%; background-position: 0 38px, 0 0;
  color: var(--dark); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px;
}

.home-btn {
  position: absolute; top: 20px; left: 20px; background: white; border: 3px solid var(--primary);
  color: var(--primary); padding: 8px 16px; border-radius: 50px; text-decoration: none;
  font-family: 'Fredoka One', cursive; font-size: 1.1rem; box-shadow: 0 4px 0 var(--primary); z-index: 100;
}
.home-btn:active { transform: translateY(4px); box-shadow: 0 0 0 var(--primary); }

header { text-align: center; margin-top: 40px; margin-bottom: 20px; }
h1 { font-family: 'Fredoka One', cursive; font-size: 3.2rem; color: var(--primary); text-shadow: 2px 2px 0 #fff; line-height: 1; }
.subtitle { font-size: 1.2rem; font-weight: 800; color: #64748b; margin-top: 5px; }

.screen { display: none; width: 100%; max-width: 600px; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
.screen.active { display: block; }
@keyframes popIn { 0% { opacity: 0; transform: scale(0.9) translateY(20px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }

.worksheet-card { background: var(--paper); border: 4px solid var(--dark); border-radius: 24px; padding: 30px; box-shadow: 0 10px 0 rgba(51, 65, 85, 0.1); text-align: center; position: relative; }

/* Category Grid */
.cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
.cat-btn {
  background: white; border: 4px solid var(--dark); border-radius: 16px; padding: 15px 10px;
  cursor: pointer; font-family: 'Fredoka One', cursive; font-size: 1.2rem; color: var(--dark);
  box-shadow: 0 6px 0 var(--dark); transition: all 0.1s; display: flex; flex-direction: column; align-items: center; gap: 5px;
}
.cat-btn:active { transform: translateY(6px); box-shadow: 0 0 0 var(--dark); }
.cat-icon { font-size: 2.5rem; }

/* Modes */
.mode-btn { width: 100%; display: flex; align-items: center; gap: 15px; background: white; border: 4px solid var(--dark); border-radius: 20px; padding: 15px 20px; margin-bottom: 15px; cursor: pointer; text-align: left; box-shadow: 0 6px 0 var(--dark); }
.mode-btn:active { transform: translateY(6px); box-shadow: 0 0 0 var(--dark); }

/* Game Area */
.top-bar { display: flex; justify-content: space-between; font-family: 'Fredoka One', cursive; font-size: 1.5rem; margin-bottom: 15px; color: var(--dark); }
.timer-container { width: 100%; height: 20px; background: #e2e8f0; border-radius: 20px; border: 3px solid var(--dark); overflow: hidden; margin-bottom: 25px; position: relative; }
.timer-fill { height: 100%; background: var(--secondary); width: 100%; transition: width 0.3s linear, background-color 0.3s; }
.time-plus { position: absolute; right: 10px; top: -5px; color: var(--secondary); font-weight: 900; font-size: 1.2rem; opacity: 0; }
.time-plus.show { animation: floatUpFade 1s ease-out forwards; }
@keyframes floatUpFade { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }

/* Dynamic Problem Layout */
.flashcard { display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 25px; }
.card-emoji { font-size: 5.5rem; margin-bottom: 10px; filter: drop-shadow(0 8px 8px rgba(0,0,0,0.15)); animation: bounceEmoji 2.5s infinite ease-in-out; }
@keyframes bounceEmoji { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
.word-display { font-family: 'Fredoka One', cursive; font-size: 2.8rem; letter-spacing: 6px; color: var(--dark); text-transform: uppercase; line-height: 1.2; }
.sentence-display { font-size: 1.8rem; font-weight: 800; color: var(--dark); line-height: 1.6; padding: 0 10px; }
.grammar-word { font-family: 'Fredoka One', cursive; font-size: 3.5rem; color: var(--primary); margin: 10px 0; }
.missing-letter { color: var(--primary); border-bottom: 4px solid var(--primary); display: inline-block; min-width: 40px; text-align: center; }
.jumbled-text { font-family: 'Fredoka One'; font-size: 2.2rem; color: var(--danger); letter-spacing: 12px; margin-top: 10px; background: rgba(251,113,133,0.1); padding: 10px 20px; border-radius: 12px; border: 2px dashed var(--danger); }

/* Options Grid */
.options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
.opt-btn { font-family: 'Fredoka One', cursive; font-size: 1.8rem; background: white; border: 4px solid var(--dark); color: var(--dark); border-radius: 16px; padding: 15px; cursor: pointer; box-shadow: 0 6px 0 var(--dark); transition: all 0.1s; }
.opt-btn:active { transform: translateY(6px); box-shadow: 0 0 0 var(--dark); }
.opt-btn.correct { background: var(--green); color: white; border-color: var(--green); box-shadow: 0 6px 0 #16a34a; }
.opt-btn.wrong { background: var(--danger); color: white; border-color: var(--danger); box-shadow: 0 6px 0 #e11d48; }

.btn-primary { width: 100%; font-family: 'Fredoka One', cursive; font-size: 1.5rem; background: var(--primary); color: white; border: 4px solid #7e22ce; border-radius: 16px; padding: 15px; cursor: pointer; box-shadow: 0 6px 0 #7e22ce; }
.btn-primary:active { transform: translateY(6px); box-shadow: 0 0 0 #7e22ce; }
.feedback-star { position: absolute; font-size: 4rem; opacity: 0; pointer-events: none; z-index: 10; }
.feedback-star.pop { animation: starPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

@media(max-width: 500px) {
  .cat-grid { grid-template-columns: 1fr; }
  .word-display { font-size: 2rem; }
  .sentence-display { font-size: 1.4rem; }
  .opt-btn { font-size: 1.4rem; padding: 12px; }
}
</style>
</head>
<body>

<a href="index.html" class="home-btn">ğŸ  Home</a>

<header>
  <h1>Word Wizard</h1>
  <div class="subtitle">Select a Worksheet ğŸ“</div>
</header>

<div id="categoryScreen" class="screen active">
  <div class="worksheet-card">
    <h2 style="font-family:'Fredoka One'; font-size: 1.8rem; color: var(--dark);">What are we learning today?</h2>
    <div class="cat-grid">
      <button class="cat-btn" style="border-color: var(--primary); color: var(--primary);" onclick="selectCategory('spell')">
        <span class="cat-icon">ğŸ”¤</span> Spelling
      </button>
      <button class="cat-btn" style="border-color: var(--blue); color: var(--blue);" onclick="selectCategory('phonics')">
        <span class="cat-icon">ğŸ—£ï¸</span> Phonics
      </button>
      <button class="cat-btn" style="border-color: var(--danger); color: var(--danger);" onclick="selectCategory('jumble')">
        <span class="cat-icon">ğŸŒªï¸</span> Jumbled Words
      </button>
      <button class="cat-btn" style="border-color: var(--warning); color: #d97706;" onclick="selectCategory('sentence')">
        <span class="cat-icon">âœï¸</span> Sentences
      </button>
      <button class="cat-btn" style="border-color: var(--green); color: #16a34a;" onclick="selectCategory('grammar')">
        <span class="cat-icon">ğŸ“š</span> Grammar
      </button>
    </div>
  </div>
</div>

<div id="modeScreen" class="screen">
  <div class="worksheet-card">
    <button style="background:none; border:none; color:#64748b; font-weight:bold; cursor:pointer; margin-bottom:15px; text-decoration:underline;" onclick="switchScreen('categoryScreen')">ğŸ”™ Back to Topics</button>
    <h2 style="font-family:'Fredoka One'; font-size: 1.8rem; margin-bottom: 20px; color: var(--dark);">Choose Your Mode</h2>
    
    <button class="mode-btn" style="border-color: var(--secondary); box-shadow: 0 6px 0 var(--secondary);" onclick="startGame('relaxed')">
      <div class="mode-icon">ğŸŒŸ</div>
      <div>
        <h3 style="font-family:'Fredoka One'; font-size: 1.4rem; color: var(--dark);">Relaxed Mode</h3>
        <p style="font-weight: 600; color: #64748b;">Timer resets every question!</p>
      </div>
    </button>

    <button class="mode-btn" style="border-color: var(--warning); box-shadow: 0 6px 0 var(--warning);" onclick="startGame('blast')">
      <div class="mode-icon">âš¡</div>
      <div>
        <h3 style="font-family:'Fredoka One'; font-size: 1.4rem; color: var(--dark);">Lightning Mode</h3>
        <p style="font-weight: 600; color: #64748b;">Survival! Get +5s for correct answers.</p>
      </div>
    </button>
  </div>
</div>

<div id="gameScreen" class="screen">
  <div class="worksheet-card" style="position:relative;">
    <div class="feedback-star" id="fStar">âœ¨</div>
    
    <div class="top-bar">
      <div>Score: <span id="scoreDisplay">0</span></div>
      <div id="modeDisplay" style="color: var(--secondary);">ğŸŒŸ Relaxed</div>
    </div>

    <div class="timer-container">
      <div class="timer-fill" id="timerFill"></div>
      <div class="time-plus" id="timePlus">+5s</div>
    </div>

    <div id="problemArea" class="flashcard"></div>

    <div class="options-grid" id="optionsContainer">
      </div>
  </div>
</div>

<div id="endScreen" class="screen">
  <div class="worksheet-card">
    <h2 style="font-family:'Fredoka One'; font-size: 2.5rem; color: var(--dark);">Time's Up!</h2>
    <div style="font-size: 5rem; margin: 10px 0; color: var(--primary); font-family: 'Fredoka One'; line-height: 1;" id="finalScore">0</div>
    <div style="font-size: 1.2rem; font-weight: 800; color: #64748b; margin-bottom: 25px;" id="endMessage">Great effort!</div>
    <button class="btn-primary" onclick="switchScreen('categoryScreen')">Choose Another Topic ğŸ“š</button>
  </div>
</div>

<script>
// --- DATABASES ---
const DICT = [
  { w: "APPLE", e: "ğŸ" }, { w: "CAT", e: "ğŸ±" }, { w: "DOG", e: "ğŸ¶" }, { w: "BIRD", e: "ğŸ¦" },
  { w: "FISH", e: "ğŸŸ" }, { w: "SUN", e: "â˜€ï¸" }, { w: "MOON", e: "ğŸŒ™" }, { w: "STAR", e: "â­" },
  { w: "TREE", e: "ğŸŒ³" }, { w: "TRAIN", e: "ğŸš‚" }, { w: "HOUSE", e: "ğŸ " }, { w: "BOOK", e: "ğŸ“–" },
  { w: "FROG", e: "ğŸ¸" }, { w: "LION", e: "ğŸ¦" }, { w: "CLOCK", e: "â°" }, { w: "FIRE", e: "ğŸ”¥" }
];

const PHONICS = [
  { s: "CH", w: "_ _ E E S E", e: "ğŸ§€", opts: ["CH", "SH", "TH", "PH"] },
  { s: "SH", w: "_ _ E E P", e: "ğŸ‘", opts: ["SH", "CH", "TH", "WH"] },
  { s: "TH", w: "_ _ U M B", e: "ğŸ‘", opts: ["TH", "CH", "SH", "TR"] },
  { s: "WH", w: "_ _ A L E", e: "ğŸ‹", opts: ["WH", "CH", "SH", "TH"] },
  { s: "TR", w: "_ _ E E", e: "ğŸŒ³", opts: ["TR", "CR", "DR", "BR"] }
];

const SENTENCES = [
  { s: "The dog ___ loudly.", ans: "barks", opts: ["barks", "meows", "flies", "moos"] },
  { s: "I use a ___ to write.", ans: "pencil", opts: ["pencil", "spoon", "shoe", "car"] },
  { s: "The sun is hot and ___.", ans: "bright", opts: ["bright", "cold", "blue", "dark"] },
  { s: "Birds fly in the ___.", ans: "sky", opts: ["sky", "water", "ground", "cave"] },
  { s: "Apples grow on ___.", ans: "trees", opts: ["trees", "dogs", "clouds", "fish"] }
];

const GRAMMAR = [
  { w: "JUMP", type: "Action (Verb)" }, { w: "APPLE", type: "Thing (Noun)" },
  { w: "RUN", type: "Action (Verb)" }, { w: "HOUSE", type: "Thing (Noun)" },
  { w: "SLEEP", type: "Action (Verb)" }, { w: "DOG", type: "Thing (Noun)" },
  { w: "SWIM", type: "Action (Verb)" }, { w: "CAR", type: "Thing (Noun)" }
];

const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

// --- GAME STATE ---
let currentCategory = '';
let currentMode = '';
let score = 0;
let timeLeft = 0;
let timeTotal = 0;
let timerInterval;
let correctAnswer = null;
let missingCharIndex = -1; // Used for filling the blank visually

const SECONDS_RELAXED = 20; 
const SECONDS_BLAST_START = 20; 
const BONUS_TIME = 5; 

const screens = {
  categoryScreen: document.getElementById('categoryScreen'),
  modeScreen: document.getElementById('modeScreen'),
  gameScreen: document.getElementById('gameScreen'),
  endScreen: document.getElementById('endScreen')
};

const els = {
  problem: document.getElementById('problemArea'),
  opts: document.getElementById('optionsContainer'),
  score: document.getElementById('scoreDisplay'),
  timer: document.getElementById('timerFill'),
  plus: document.getElementById('timePlus'),
  mode: document.getElementById('modeDisplay'),
  star: document.getElementById('fStar')
};

function switchScreen(screenName) {
  Object.values(screens).forEach(s => s.classList.remove('active'));
  screens[screenName].classList.add('active');
  clearInterval(timerInterval);
}

function selectCategory(cat) {
  currentCategory = cat;
  switchScreen('modeScreen');
}

function startGame(mode) {
  currentMode = mode;
  score = 0;
  els.score.innerText = score;
  
  if (mode === 'relaxed') {
    els.mode.innerHTML = 'ğŸŒŸ Relaxed';
    els.mode.style.color = 'var(--secondary)';
    timeTotal = SECONDS_RELAXED;
    timeLeft = SECONDS_RELAXED;
  } else {
    els.mode.innerHTML = 'âš¡ Lightning';
    els.mode.style.color = 'var(--warning)';
    timeTotal = SECONDS_BLAST_START;
    timeLeft = SECONDS_BLAST_START;
  }

  updateTimerUI();
  generateQuestion();
  switchScreen('gameScreen');

  clearInterval(timerInterval);
  timerInterval = setInterval(countdown, 1000);
}

function countdown() {
  timeLeft--;
  updateTimerUI();
  if (timeLeft <= 0) endGame();
}

function updateTimerUI() {
  let percentage = (timeLeft / timeTotal) * 100;
  if (percentage > 100) percentage = 100; if (percentage < 0) percentage = 0;
  els.timer.style.width = percentage + '%';
  if (timeLeft <= 5) els.timer.classList.add('low'); else els.timer.classList.remove('low');
}

function shuffleString(str) {
  let arr = str.split('');
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr.join(' ');
}

function generateQuestion() {
  if (currentMode === 'relaxed') { timeLeft = SECONDS_RELAXED; timeTotal = SECONDS_RELAXED; updateTimerUI(); }
  els.problem.innerHTML = '';
  let options = [];
  
  if (currentCategory === 'spell') {
    let wordObj = DICT[Math.floor(Math.random() * DICT.length)];
    let wordStr = wordObj.w;
    missingCharIndex = Math.floor(Math.random() * wordStr.length);
    correctAnswer = wordStr[missingCharIndex];
    
    let displayHtml = '';
    for (let i = 0; i < wordStr.length; i++) {
      if (i === missingCharIndex) displayHtml += `<span class="missing-letter" id="blankSpace">_</span>`;
      else displayHtml += wordStr[i];
      if(i < wordStr.length - 1) displayHtml += ' ';
    }
    els.problem.innerHTML = `<div class="card-emoji">${wordObj.e}</div><div class="word-display">${displayHtml}</div>`;
    
    options = [correctAnswer];
    while (options.length < 4) {
      let rChar = ALPHABET[Math.floor(Math.random() * ALPHABET.length)];
      if (!options.includes(rChar)) options.push(rChar);
    }

  } else if (currentCategory === 'phonics') {
    let ph = PHONICS[Math.floor(Math.random() * PHONICS.length)];
    correctAnswer = ph.s;
    els.problem.innerHTML = `<div class="card-emoji">${ph.e}</div><div class="word-display"><span class="missing-letter" id="blankSpace" style="letter-spacing: normal; width: 60px;">_ _</span> ${ph.w.slice(6)}</div>`;
    options = [...ph.opts];

  } else if (currentCategory === 'jumble') {
    let wordObj = DICT[Math.floor(Math.random() * DICT.length)];
    correctAnswer = wordObj.w;
    // Keep shuffling until it's actually jumbled
    let jumbled = shuffleString(correctAnswer);
    while (jumbled.replace(/ /g, '') === correctAnswer) jumbled = shuffleString(correctAnswer);

    els.problem.innerHTML = `
      <div class="card-emoji" style="margin-bottom:0;">${wordObj.e}</div>
      <div style="font-size:1.2rem; font-weight:bold; color:var(--dark); margin-top:5px;">Unscramble the word!</div>
      <div class="jumbled-text">${jumbled}</div>
    `;
    
    options = [correctAnswer];
    while(options.length < 4) {
      let rWord = DICT[Math.floor(Math.random() * DICT.length)].w;
      if(!options.includes(rWord)) options.push(rWord);
    }

  } else if (currentCategory === 'sentence') {
    let snt = SENTENCES[Math.floor(Math.random() * SENTENCES.length)];
    correctAnswer = snt.ans;
    let text = snt.s.replace('___', `<span class="missing-letter" id="blankSpace" style="border-bottom: 3px solid var(--primary); color: var(--primary);">___</span>`);
    els.problem.innerHTML = `<div class="sentence-display">${text}</div>`;
    options = [...snt.opts];

  } else if (currentCategory === 'grammar') {
    let gram = GRAMMAR[Math.floor(Math.random() * GRAMMAR.length)];
    correctAnswer = gram.type;
    els.problem.innerHTML = `
      <div style="font-size:1.2rem; font-weight:bold; color:var(--dark);">Is this a Naming Word or Action Word?</div>
      <div class="grammar-word">"${gram.w}"</div>
    `;
    options = ["Thing (Noun)", "Action (Verb)"];
  }

  renderOptions(options);
}

function renderOptions(options) {
  options.sort(() => Math.random() - 0.5);
  els.opts.innerHTML = '';
  
  if(currentCategory === 'grammar') els.opts.style.gridTemplateColumns = '1fr 1fr';
  else els.opts.style.gridTemplateColumns = '1fr 1fr';

  options.forEach(opt => {
    let btn = document.createElement('button');
    btn.className = 'opt-btn';
    btn.innerText = opt;
    // Adjust font size for longer text (like sentences/grammar)
    if(opt.length > 5) btn.style.fontSize = '1.3rem';
    
    btn.onclick = () => checkAnswer(opt, btn);
    els.opts.appendChild(btn);
  });
}

function checkAnswer(selected, btn) {
  document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);

  if (selected === correctAnswer) {
    btn.classList.add('correct');
    score++; els.score.innerText = score;
    
    // Fill in visual blanks
    let blank = document.getElementById('blankSpace');
    if(blank) { blank.innerText = correctAnswer; blank.style.borderBottom = "none"; blank.style.color = "var(--green)"; }

    // Star pop
    els.star.style.left = btn.offsetLeft + (btn.offsetWidth/2) - 30 + 'px';
    els.star.style.top = btn.offsetTop - 30 + 'px';
    els.star.classList.remove('pop'); void els.star.offsetWidth; els.star.classList.add('pop');

    if (currentMode === 'blast') {
      timeLeft += BONUS_TIME; if(timeLeft > timeTotal) timeTotal = timeLeft; 
      els.plus.classList.remove('show'); void els.plus.offsetWidth; els.plus.classList.add('show');
      updateTimerUI();
    }
    setTimeout(generateQuestion, 700);
  } else {
    btn.classList.add('wrong');
    document.querySelectorAll('.opt-btn').forEach(b => { if (b.innerText === correctAnswer) b.classList.add('correct'); });
    
    let blank = document.getElementById('blankSpace');
    if(blank) { blank.innerText = correctAnswer; blank.style.borderBottom = "none"; blank.style.color = "var(--danger)"; }

    setTimeout(generateQuestion, 1500); // Wait longer so he can read the correct answer
  }
}

function endGame() {
  clearInterval(timerInterval);
  document.getElementById('finalScore').innerText = score;
  let msg = "Keep Practising! ğŸ‘";
  if (score > 10) msg = "Great Reading! ğŸŒŸ";
  if (score > 20) msg = "Word Wizard! ğŸª„";
  document.getElementById('endMessage').innerText = msg;
  switchScreen('endScreen');
}
</script>
</body>
</html>
